<!DOCTYPE html>
<html >
<head>
    <title>Login  Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
    <form >
        <fieldset>
            <div class="home">
                <a href="../index.html">Home</a>
            </div>
            <div class="form">
                <div class="intro">
                    <h1>Welcome To <br> On.book</h1>
                    <p>Sign In to continue</p>
                </div>
                <div>
                    <h2>Login</h2><br><br>
                    <label >Username & Email</label><br>
                    <input type="username" id="user"><br><br>
                    <label >Password</label><br>
                    <input type="password" id="pass"><br>
                    <input type="checkbox">
                    <label>Remember Me</label><br><br>
                    <button>Sign In</button> <br>
                    <p>You can Sign in with</p> 
                    <img src="../images/apple.png" alt="apple logo">                 
                    <img src="../images/google.png" alt="apple logo">                 
                    <img src="../images/facebook-logo.png" alt="apple logo">                 
                    <br><br>
                    <label >Don't have an account? </label>
                    <a href="#">Sign Up here</a>
                </div>

            </div>
        </fieldset>
    </form>
</body>
</html>
