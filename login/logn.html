<!DOCTYPE html>
<html oncontextmenu="return false" ondragstart="return false">
<head>
    <title>Login  Page</title>
    <link rel="stylesheet" href="./login.css">
    <script type="text/javascript">
        document.onkeydown = function (e) {
            return false;
        }
    </script>
</head>
<body >
    
    <form >
        <fieldset>
            <div class="home">
                <a href="../index.html">Home</a>
            </div>
            <div class="form">
                <div class="intro">
                    <h1>Welcome  <br> To On.book</h1>
                    <p>Sign In to continue</p>
                </div>
                <div class="f-2">
                    <h2>Login</h2><br><br>
                    <label >Email</label><br>
                    <input type="email" id="user"><br><br>
                    <label >Password</label><br>
                    <input type="password" id="pass"><br><br>
                    <input type="checkbox">
                    <label>Remember Me</label>
                    <button>Sign In</button> <br>
                    <p id="sig">You can Sign in with</p> 
                    <img src="../images/apple.png" alt="apple logo" id="img">                 
                    <img src="../images/google.png" alt="apple logo" >                 
                    <img src="../images/facebook-logo.png" alt="apple logo" id="img-1">                 
                    <br><br>
                    <label id="d-1">Don't have an account? </label>
                    <a href="#">Sign Up here</a>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
